name: zap_it_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_messaging: ^15.2.10
  firebase_storage: ^12.4.10
  encrypt: ^5.0.3
  crypto: ^3.0.3
  vibration: ^3.1.3
  permission_handler: ^11.3.1
  haptic_feedback: ^0.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  http: ^1.1.0
  flutter_local_notifications: ^17.2.2
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# Platform support
platforms:
  android:
  ios:
  web:

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icona.png"
  min_sdk_android: 21
  # Configurazioni specifiche per iOS 18.6
  remove_alpha_ios: true
  ios_content_mode: center
  ios_icon_padding: true
  # Configurazioni per adaptive icon
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "icona.png"
  # Configurazioni aggiuntive per evitare bordi neri
  ios_icon_round_corners: false
  ios_icon_remove_alpha: true
  # Configurazioni per proporzioni corrette
  image_path_ios: "icona.png"
  image_path_android: "icona.png"

# iOS specific configurations for iOS 18.6
ios:
  deployment_target: "12.0"
  # Configurazioni per iOS 18.6
  capabilities:
    - background-modes
    - push-notifications
    - haptic-feedback
  # Configurazioni per notifiche push
  notification_service_extension: false
  # Configurazioni per haptic feedback
  haptic_feedback_enabled: true
  # Configurazioni per background processing
  background_processing_enabled: true
  # Configurazioni per background fetch
  background_fetch_enabled: true 