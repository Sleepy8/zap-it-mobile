name: zap_it_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_messaging: ^16.0.0
  firebase_storage: ^13.0.0
  encrypt: ^5.0.3
  crypto: ^3.0.3
  vibration: ^3.1.3
  permission_handler: ^12.0.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  http: ^1.1.0
  flutter_local_notifications: ^19.4.0
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

# Platform support
platforms:
  android:
  ios:
  web:

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/icon/playstore.png"
  image_path_ios: "assets/icon/appstore.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#1a1a1a"
  adaptive_icon_foreground: "assets/icon/playstore.png" 